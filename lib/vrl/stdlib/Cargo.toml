[package]
name = "vrl-stdlib"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false
license = "MPL-2.0"

[dependencies]
vrl = { path = "../core" }
lookup = { path = "../../lookup" }

base64 = { version = "0.13", optional = true }
bytes = { version = "1.0.0", optional = true }
chrono = { version = "0.4", optional = true }
cidr-utils = { version = "0.5", optional = true }
csv = { version = "1.1", optional = true }
grok = { version = "1", optional = true }
hex = { version = "0.4", optional = true }
hostname = { version = "0.3", optional = true }
lazy_static = { version = "1", optional = true }
md-5 = { version = "0.9", optional = true }
nom = { version = "6", optional = true }
regex = { version = "1", optional = true }
rust_decimal = { version = "1", optional = true }
serde_json = { version = "1", optional = true }
sha-1 = { version = "0.9", optional = true }
sha-2 = { package = "sha2", version = "0.9", optional = true }
sha-3 = { package = "sha3", version = "0.9", optional = true }
shared = { path = "../../shared", default-features = false, optional = true }
strip-ansi-escapes = { version = "0.1", optional = true }
syslog_loose = { version = "0.10", optional = true }
tracing = { version = "0.1", optional = true }
url = { version = "2", optional = true }
uuid = { version = "0.8", features = ["v4"], optional = true }

[dev-dependencies]
anyhow = "1"
criterion = "0.3"

[features]
default = [
    "append",
    "array",
    "assert",
    "assert_eq",
    "boolean",
    "ceil",
    "compact",
    "contains",
    "decode_base64",
    "del",
    "downcase",
    "encode_base64",
    "encode_json",
    "encode_logfmt",
    "ends_with",
    "exists",
    "flatten",
    "float",
    "floor",
    "format_number",
    "format_timestamp",
    "get_env_var",
    "get_hostname",
    "includes",
    "integer",
    "ip_cidr_contains",
    "ip_subnet",
    "ip_to_ipv6",
    "ipv6_to_ipv4",
    "is_array",
    "is_boolean",
    "is_float",
    "is_integer",
    "is_null",
    "is_nullish",
    "is_object",
    "is_regex",
    "is_string",
    "is_timestamp",
    "join",
    "length",
    "log",
    "match",
    "match_any",
    "match_array",
    "md5",
    "merge",
    "now",
    "object",
    "parse_aws_alb_log",
    "parse_aws_cloudwatch_log_subscription_message",
    "parse_aws_vpc_flow_log",
    "parse_apache_log",
    "parse_common_log",
    "parse_csv",
    "parse_duration",
    "parse_glog",
    "parse_grok",
    "parse_json",
    "parse_key_value",
    "parse_klog",
    "parse_linux_authorization",
    "parse_logfmt",
    "parse_nginx_log",
    "parse_query_string",
    "parse_regex",
    "parse_regex_all",
    "parse_ruby_hash",
    "parse_syslog",
    "parse_timestamp",
    "parse_tokens",
    "parse_url",
    "push",
    "redact",
    "replace",
    "round",
    "sha1",
    "sha2",
    "sha3",
    "slice",
    "split",
    "starts_with",
    "string",
    "strip_ansi_escape_codes",
    "strip_whitespace",
    "tag_types_externally",
    "timestamp",
    "to_bool",
    "to_float",
    "to_int",
    "to_string",
    "to_regex",
    "to_syslog_facility",
    "to_syslog_level",
    "to_syslog_severity",
    "to_timestamp",
    "to_unix_timestamp",
    "truncate",
    "upcase",
    "uuid_v4",
]

append = []
array = []
assert = []
assert_eq = []
boolean = []
ceil = []
compact = []
contains = []
decode_base64 = ["base64"]
del = []
downcase = []
encode_base64 = ["base64"]
encode_json = ["serde_json"]
encode_logfmt = []
ends_with = []
exists = []
flatten = []
float = []
floor = []
format_number = ["rust_decimal"]
format_timestamp = ["chrono"]
get_env_var = []
get_hostname = ["hostname"]
includes = []
integer = []
ip_cidr_contains = ["cidr-utils"]
ip_subnet = ["lazy_static", "regex"]
ip_to_ipv6 = []
ipv6_to_ipv4 = []
is_array = []
is_boolean = []
is_float = []
is_integer = []
is_null = []
is_nullish = []
is_object = []
is_regex = []
is_string = []
is_timestamp = []
join = []
